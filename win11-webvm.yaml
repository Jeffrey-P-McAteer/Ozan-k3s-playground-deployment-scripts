# ===============================
# Root Disk for Windows 11
# ===============================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: win11-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 120Gi
  storageClassName: local-path

---
# ===============================
# Windows 11 VirtualMachine
# ===============================
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: windows11
spec:
  running: true
  template:
    metadata:
      labels:
        kubevirt.io/domain: windows11
    spec:
      domain:
        firmware:
          bootloader:
            efi:
              secureBoot: true
        features:
          smm:
            enabled: true
          acpi: {}
        cpu:
          model: host-passthrough
          cores: 4
        resources:
          requests:
            memory: 8Gi
        devices:
          tpm:
            persistent: true
          disks:
            - name: rootdisk
              disk:
                bus: sata  # Changed from virtio - Windows needs drivers for virtio
            - name: windows-install
              cdrom:
                bus: sata
              bootOrder: 1
            # Add this after you get VirtIO driver ISO
            # - name: virtio-drivers
            #   cdrom:
            #     bus: sata
            #   bootOrder: 2
          interfaces:
            - name: default
              masquerade: {}
          inputs:
            - type: tablet
              bus: usb
              name: tablet
      networks:
        - name: default
          pod: {}
      volumes:
        - name: rootdisk
          persistentVolumeClaim:
            claimName: win11-pvc
        - name: windows-install
          hostDisk:
            path: /home/ubuntu/win11.iso
            type: Disk
            shared: false
        # Add this when you have virtio drivers
        # - name: virtio-drivers
        #   containerDisk:
        #     image: quay.io/kubevirt/virtio-container-disk:latest

---
# ===============================
# RDP Service
# ===============================
apiVersion: v1
kind: Service
metadata:
  name: win11-rdp
spec:
  selector:
    kubevirt.io/domain: windows11
  ports:
    - name: rdp
      port: 3389
      targetPort: 3389
      protocol: TCP

---
# ===============================
# VNC Service (for console access)
# ===============================
apiVersion: v1
kind: Service
metadata:
  name: win11-vnc
spec:
  type: NodePort
  selector:
    kubevirt.io/domain: windows11
  ports:
    - name: vnc
      port: 5900
      targetPort: 5900
      nodePort: 30590
      protocol: TCP

---
# ===============================
# Guacamole Deployment
# ===============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacamole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: guacamole
  template:
    metadata:
      labels:
        app: guacamole
    spec:
      volumes:
        - name: guac-config
          configMap:
            name: guacamole-config
      containers:
        - name: guacamole
          image: guacamole/guacamole
          env:
            - name: GUACD_HOSTNAME
              value: localhost
            - name: GUACD_PORT
              value: "4822"
            - name: GUACAMOLE_HOME
              value: /etc/guacamole
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: guac-config
              mountPath: /etc/guacamole
        - name: guacd
          image: guacamole/guacd
          ports:
            - containerPort: 4822

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: guacamole-config
data:
  user-mapping.xml: |
    <user-mapping>
      <authorize username="guacadmin" password="guacadmin-NARF">
        <connection name="Windows 11 RDP">
          <protocol>rdp</protocol>
          <param name="hostname">win11-rdp</param>
          <param name="port">3389</param>
        </connection>
        <connection name="Windows 11 VNC">
          <protocol>vnc</protocol>
          <param name="hostname">win11-vnc</param>
          <param name="port">5900</param>
        </connection>
      </authorize>
    </user-mapping>

---
apiVersion: v1
kind: Service
metadata:
  name: guacamole-web
spec:
  type: NodePort
  selector:
    app: guacamole
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30888

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: win11
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-http01
spec:
  rules:
  - host: w11.ozan.jmcateer.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guacamole-web
            port:
              number: 8080
  tls:
  - hosts:
      - w11.ozan.jmcateer.com
    secretName: win11-tls
